<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman</title>
    <style type="text/css">
        @font-face {
            font-family: 'DBZ';
            src: url('Fonts/Saiyan-Sans.ttf') format('truetype');
        }

        body {
            background-color: gray;
        }

        canvas {
            background-color: rgb(47, 143, 28);
            display: block;
            margin: 0 auto;
        }

        #info {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            color: white;
        }

        #left-panel,
        #right-panel {
            width: 150px;
        }
    </style>
</head>

<body>
    <div id="info">
        <div id="left-panel">
            <h3>Score:</h3>
            <p id="score">0</p>
            <h3>Timer:</h3>
            <p id="time">0</p>
        </div>
        <div id="right-panel">
            <h3>¿Cómo jugar?</h3>
            <p>Muévete con WASD</p>
            <p>Pon una bomba con B</p>
        </div>
    </div>

    <canvas id="myCanvas" width="600" height="600"></canvas>

    <script>
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");

        let gameStarted = false;
        let dir = "";
        let vel = 2;
        let muros = [];
        let bombas = [];
        const explosionDuration = 1800;
        const explosionDisplayTime = 500;

        const explosion = new Image();
        explosion.src = 'explosion.png';

        const genkidama = new Image();
        genkidama.src = 'genkidama1.png';

        const goku = new Image();
        goku.src = 'goku.png';

        class Rectangulo {
            constructor(axisX, axisY, width, height, fillColor, vel, destructible = false, scale = 1) {
                this.axisX = axisX;
                this.axisY = axisY;
                this.width = width;
                this.height = height;
                this.fillColor = fillColor;
                this.vel = vel;
                this.destructible = destructible;
                this.scale = scale;
            }

            deteccionColision(otro) {
                return (this.axisX < otro.axisX + otro.width &&
                    this.axisX + this.width > otro.axisX &&
                    this.axisY < otro.axisY + otro.height &&
                    this.axisY + this.height > otro.axisY);
            }
        }

        class Bomba {
            constructor(axisX, axisY, size) {
                this.axisX = axisX;
                this.axisY = axisY;
                this.size = size;
                this.exploded = false;
                this.timePlaced = Date.now();
                this.explosionStartTime = 0;
                this.scale = 1; 
            }

            explotar() {
                this.exploded = true;
                this.explosionStartTime = Date.now();
            }

            deteccionColision(otro) {
                return (
                    this.axisX < otro.axisX + otro.width &&
                    this.axisX + this.size > otro.axisX &&
                    this.axisY < otro.axisY + otro.height &&
                    this.axisY + this.size > otro.axisY
                );
            }

            estaDentroRango(otro) {
                const rangoExplosion = this.size * 1.5;
                return (
                    Math.abs(this.axisX - otro.axisX) < rangoExplosion &&
                    Math.abs(this.axisY - otro.axisY) < rangoExplosion
                );
            }
        }

        const jugador = new Rectangulo(100, 100, 30, 30, "yellow", 2, null, 1); 

        function Sound(src, volume = 0.7) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            this.sound.volume = volume;
            document.body.appendChild(this.sound);
            this.play = function () {
                this.sound.currentTime = 0;
                this.sound.play();
            }
            this.stop = function () {
                this.sound.pause();
            }
        }

        const musica = new Sound("Numb8bit1.mp3", 0.7);
        const lanzarGenkidama = new Sound("throwBomb.mp3", 0.7);
        const explotaGenkidama = new Sound("explodeBomb.mp3", 0.7);

        document.addEventListener("keydown", function (e) {
            if (e.code === "Enter" && !gameStarted) {
                gameStarted = true;
                musica.play();
                startTime = Date.now();
                requestAnimationFrame(pintar); 
            }

            if (gameStarted) {
                switch (e.key) {
                    case "w":
                        dir = "arriba";
                        break;
                    case "s":
                        dir = "abajo";
                        break;
                    case "a":
                        dir = "izquierda";
                        break;
                    case "d":
                        dir = "derecha";
                        break;
                    case "b":
                        bombas.push(new Bomba(jugador.axisX, jugador.axisY, 30));
                        lanzarGenkidama.play();
                        break;
                    case "m":
                        musica.stop();
                        break;
                }
            }
        });

        function actualizar() {
            switch (dir) {
                case 'arriba':
                    jugador.axisY -= vel;
                    break;
                case 'abajo':
                    jugador.axisY += vel;
                    break;
                case 'derecha':
                    jugador.axisX += vel;
                    break;
                case 'izquierda':
                    jugador.axisX -= vel;
                    break;
            }

            if (jugador.axisX < 0) jugador.axisX = 0;
            if (jugador.axisY < 0) jugador.axisY = 0;
            if (jugador.axisX + jugador.width > myCanvas.width) jugador.axisX = myCanvas.width - jugador.width;
            if (jugador.axisY + jugador.height > myCanvas.height) jugador.axisY = myCanvas.height - jugador.height;

            muros.forEach(function (muro) {
                if (jugador.deteccionColision(muro)) {
                    switch (dir) {
                        case 'arriba':
                            jugador.axisY += vel;
                            break;
                        case 'abajo':
                            jugador.axisY -= vel;
                            break;
                        case 'derecha':
                            jugador.axisX -= vel;
                            break;
                        case 'izquierda':
                            jugador.axisX += vel;
                            break;
                    }
                }
            });

            bombas = bombas.filter((bomba) => {
                if (Date.now() - bomba.timePlaced >= explosionDuration) {
                    if (!bomba.exploded) {
                        bomba.explotar();
                        explotaGenkidama.play();
                    }
                    if (Date.now() - bomba.explosionStartTime > explosionDisplayTime) {
                        muros = muros.filter((muro) => {
                            if (muro.destructible && bomba.estaDentroRango(muro)) {
                                score += 100;
                                return false;
                            }
                            return true;
                        });
                        return false;
                    }
                }
                return true;
            });
        }

        function generarEscenarioBomberman() {tamanio
            const tamanio = 40;
            const rows = myCanvas.height / tamanio;
            const cols = myCanvas.width / tamanio;

            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (row % 2 === 1 && col % 2 === 1) {
                        muros.push(new Rectangulo(col * tamanio, row * tamanio, tamanio, tamanio, "black", null, false));
                    }
                }
            }

            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if ((row % 2 === 0 || col % 2 === 0) && Math.random() < 0.3) {
                        muros.push(new Rectangulo(col * tileSize, row * tileSize, tileSize, tileSize, "brown", null, true));
                    }
                }
            }
        }

        function pintar() {
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);

            if (!gameStarted) {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, myCanvas.width, myCanvas.height);

                ctx.fillStyle = "rgb(239,223,46)";
                ctx.font = "60px 'DBZ'";
                ctx.textAlign = "center";
                ctx.fillText("Dragon Bomberman Z", myCanvas.width / 2, myCanvas.height / 2 - 50);
                ctx.fillStyle = "rgb(223,31,46)";
                ctx.font = "30px Arial";
                ctx.fillText("Presiona ENTER para empezar", myCanvas.width / 2, myCanvas.height / 2 + 50);
                return
            }

            actualizar();

            
            ctx.drawImage(goku, jugador.axisX, jugador.axisY, jugador.width, jugador.height);

            
            muros.forEach(function (muro) {
                ctx.fillStyle = muro.fillColor;
                ctx.fillRect(muro.axisX, muro.axisY, muro.width, muro.height);
            });

            
            bombas.forEach(function (bomba) {
                if (bomba.exploded) {
                    
                    ctx.drawImage(explosion, bomba.axisX, bomba.axisY, bomba.size, bomba.size);
                } else {
                    ctx.drawImage(genkidama, bomba.axisX, bomba.axisY, bomba.size, bomba.size);
                }
            });
            requestAnimationFrame(pintar);
        }

        let score = 0;
        let startTime = null;

        function actualizarMarcadores() {
            const scoreElement = document.getElementById("score");
            const timeElement = document.getElementById("time");

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            scoreElement.textContent = score;
            timeElement.textContent = elapsed;

            requestAnimationFrame(actualizarMarcadores);
        }

        
        generarEscenarioBomberman();
        pintar();
        actualizarMarcadores();
    </script>
</body>

</html>
